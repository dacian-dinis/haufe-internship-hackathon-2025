<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Code Magician</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <!-- Header (Same as index.html) -->
    <header class="border-b border-gray-200">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <!-- Left Side: Logo & Nav -->
        <div class="flex items-center space-x-8">
          <a href="index.html" class="font-bold text-xl text-gray-900"
            >code magician</a
          >
          <div class="hidden md:flex items-center space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-900">pricing</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">about</a>
          </div>
        </div>
        <!-- Right Side: Auth -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-600 hover:text-gray-900"
            >sign in</a
          >
          <a
            href="register.html"
            class="px-4 py-2 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-700"
          >
            start for free
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12 md:py-20">
      <div class="max-w-md mx-auto bg-white">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
          Sign in to your account
        </h1>

        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-gray-600 hover:text-gray-900"
                >
                  Forgot your password?
                </a>
              </div>
            </div>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gray-900 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
            >
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <a
            href="register.html"
            class="font-medium text-gray-900 hover:underline"
          >
            Start for free
          </a>
        </p>
      </div>
    </main>

    <!-- Separator -->
    <hr class="border-gray-200" />

    <!-- Footer (Same as index.html) -->
    <footer class="container mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <!-- Left Side -->
        <div
          class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8"
        >
          <span class="font-bold text-xl text-gray-900">code magician</span>
          <div class="flex items-center space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-900">product</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">resource</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">contact</a>
          </div>
        </div>
        <!-- Right Side: Social -->
        <div class="flex items-center space-x-6 mt-4 md:mt-0">
          <a href="#" class="text-gray-500 hover:text-gray-900">social</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">x</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">linkedin</a>
        </div>
      </div>
    </footer>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          // Send login request to the backend
          const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            // Use error message from backend if available
            alert(data.error || "Login failed");
            return;
          }

          // --- Login Successful ---

          // 1. Store the token from the response in localStorage
          localStorage.setItem("token", data.token);

          // 2. Redirect to the main app page
          window.location.href = "app.html";
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        }
      });
    </script>
  </body>
</html>
