<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - Code Magician</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      /* Add this to style the HTML generated by Marked.js */
      #review-output > * {
        margin-bottom: 1rem;
      }
      #review-output h1,
      #review-output h2,
      #review-output h3,
      #review-output h4,
      #review-output h5 {
        font-weight: 600;
        line-height: 1.25;
      }
      #review-output h4 {
        font-size: 1.125rem;
        color: #1f2937; /* text-gray-900 */
      }
      #review-output strong {
        font-weight: 600;
        color: #1f2937; /* text-gray-900 */
      }
      #review-output p {
        color: #4b5563; /* text-gray-600 */
      }
      #review-output ul {
        list-style-type: disc;
        list-style-position: inside;
        padding-left: 1rem;
        color: #4b5563; /* text-gray-600 */
      }
      #review-output li {
        margin-bottom: 0.25rem;
      }
      #review-output pre {
        background-color: #f3f4f6; /* bg-gray-100 */
        border: 1px solid #e5e7eb; /* border-gray-200 */
        border-radius: 0.5rem; /* rounded-lg */
        padding: 1rem;
        overflow-x: auto;
      }
      #review-output code {
        font-family: monospace;
        font-size: 0.875rem; /* text-sm */
        color: #111827; /* text-gray-900 */
      }
      /* Handle inline code snippets differently from pre blocks */
      #review-output p > code,
      #review-output li > code {
        background-color: #f3f4f6; /* bg-gray-100 */
        border-radius: 0.25rem; /* rounded */
        padding: 0.125rem 0.375rem; /* px-1.5 py-0.5 */
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <header class="border-b border-gray-200">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-8">
          <a href="index.html" class="font-bold text-xl text-gray-900"
            >code magician</a
          >
          <div class="hidden md:flex items-center space-x-6">
            <a href="pricing.html" class="text-gray-600 hover:text-gray-900"
              >pricing</a
            >
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a
            href="app.html"
            class="font-medium text-gray-900 hover:text-gray-700"
            >Dashboard</a
          >
          <a
            href="index.html"
            class="px-4 py-2 bg-gray-100 text-gray-800 rounded-lg font-medium hover:bg-gray-200"
          >
            Sign out
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 md:py-16">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Code Review</h1>

      <div class="flex flex-wrap items-center gap-4 mb-6">
        <div>
          <label for="language" class="block text-sm font-medium text-gray-700"
            >Language</label
          >
          <select
            id="language"
            name="language"
            class="mt-1 block w-full md:w-auto pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm rounded-lg"
          >
            <option>Autodetect</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>C++</option>
            <option>Java</option>
            <option>C#</option>
          </select>
        </div>
        <div>
          <label for="model" class="block text-sm font-medium text-gray-700"
            >AI Model</label
          >
          <select
            id="model"
            name="model"
            class="mt-1 block w-full md:w-auto pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm rounded-lg"
          >
            <option>qwen2.5:0.5b</option>
            <option>llama3.2:1b</option>
          </select>
        </div>
        <div class="ml-auto pt-6">
          <button
            id="review-btn"
            class="px-6 py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-gray-700 disabled:bg-gray-400"
          >
            Review Code
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label
            for="code-input"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Your Code</label
          >
          <textarea
            id="code-input"
            name="code-input"
            class="block w-full border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm p-4"
            placeholder="Paste your code here..."
          ></textarea>
        </div>

        <div>
          <label
            for="review-output"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Review</label
          >
          <div
            id="review-output"
            class="w-full h-full min-h-[400px] border border-gray-300 rounded-lg bg-gray-50 p-4 overflow-auto"
          >
            <p class="text-gray-500">Your review will appear here...</p>
          </div>
        </div>
      </div>
    </main>

    <hr class="border-gray-200" />

    <footer class="container mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div
          class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8"
        >
          <span class="font-bold text-xl text-gray-900">code magician</span>
          <div class="flex items-center space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-900">product</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">resource</a>
            <a href="contact.html" class="text-gray-600 hover:text-gray-900"
              >contact</a
            >
          </div>
        </div>
        <div class="flex items-center space-x-6 mt-4 md:mt-0">
          <a href="#" class="text-gray-500 hover:text-gray-900">social</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">x</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">linkedin</a>
        </div>
      </div>
    </footer>

    <script>
      const reviewBtn = document.getElementById("review-btn");
      const codeInput = document.getElementById("code-input");
      const reviewOutput = document.getElementById("review-output");
      const modelSelect = document.getElementById("model");

      // Simple SVG Loader
      const loaderHtml = `
            <div class="flex items-center justify-center h-full">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700">Reviewing your code...</span>
            </div>
        `;

      reviewBtn.addEventListener("click", async () => {
        const code = codeInput.value;
        const model = modelSelect.value;

        if (code.trim() === "") {
          reviewOutput.innerHTML =
            '<p class="text-gray-500">Please paste some code to review.</p>';
          return;
        }

        reviewBtn.disabled = true;
        reviewBtn.textContent = "Reviewing...";
        reviewOutput.innerHTML = loaderHtml;

        try {
          const response = await fetch("/api/review", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              code: code,
              model: model,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // 3. NEW: Use marked.parse() to convert Markdown to HTML
          reviewOutput.innerHTML = marked.parse(data.review);
        } catch (error) {
          console.error("Fetch error:", error);
          reviewOutput.innerHTML =
            '<p class="text-red-500">An error occurred while reviewing the code.</p>';
        } finally {
          reviewBtn.disabled = false;
          reviewBtn.textContent = "Review Code";
        }
      });

      // Set default code in textarea
      codeInput.value = `#include <stdio.h>

int fib(int n) {
  if (n = 0) {
    return 0;
  }
  if (n == 1) {
    return 1;
  }
  return fib(n-1) + fib(n-1);
}

int main() {
  int n = 10;
  for (int i=0; i<=n; i++) {
    printf("%d ", fib(i));
  }
  return 0;
}`;
    </script>
  </body>
</html>
